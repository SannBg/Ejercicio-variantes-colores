<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seleccionando colores</title>
</head>
<body>
    <FONT FACE="verdana" SIZE=2 COLOR="black">
    <script>
        var color;
        color=prompt('Escoje un color, 1 rosa, 2 morado, 3 azul, 4 amarillo, 5 naranja, 6 rojo: ', '1, 2, 3, 4,5 ó 6');

        if (color == "1")
        {
            document.bgColor='#FDBBEC';
        }
        else if(color == "2")
        {
            document.bgColor='#AC75D5';
        }
        else if(color == "3")
        {
            document.bgColor='#97BFFB';
            
        }
        else if(color == "4")
        {
      document.bgColor='#FAF9BD';

        }
        else if(color == "5")
         {
        document.bgColor='#FCAF8C';
        
        } else if(color == "6")
         {
        document.bgColor='#FC3649';

         }
        else 
        {
            document.write('Caracter inválio, por favor introduzca un número válido. (ejemplo: "3")');
        }

    </script>
    </FONT>
</body>
</html>
